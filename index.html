<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <h1>Password generator</h1>
        <div class="result-container">
           <span id="result"></span>
           <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
           </button>
        </div>
        <div class="settings">
            <div class="setting">
             <label for="">Password Length</label>
            <input id="Length" type="number"  min="5" max="10" value="5">
            </div>
           <div class="setting">
            <label for="">Include Upper Letter</label>
            <input type="checkbox" id="upperCase" checked>
           </div>
           <div class="setting">
            <label for="">Include LowerCase Letter</label>
            <input type="checkbox" id="lowerCase" checked>
           </div>
            <div class="setting">
                <label for="">Include Numbers</label>
            <input type="checkbox" id="number" checked>
           </div>
           <div class="setting">
            <label for="">Include symbols</label>
            <input type="checkbox" id="symbol" checked>
        </div>
        </div>
        <button class="btn btn-large" id="submit">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
